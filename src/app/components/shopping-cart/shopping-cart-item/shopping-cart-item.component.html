<div class="row item align-middle">
    <!-- Image -->
    <div class="col-12 col-sm-2 item-image">
        <img [src]="item.thumbnailUrl">
    </div>
    <!-- Title -->
    <div class="col-12 col-sm-6 col-md-7 col-lg-8 item-title">
        {{item.title}}
    </div>
    <!-- Price -->
    <div class="col-12 col-sm-4 col-md-3 col-lg-2 item-price">
        {{item.price | currency: 'EUR':'symbol':'1.2'}}
    </div>
</div>
