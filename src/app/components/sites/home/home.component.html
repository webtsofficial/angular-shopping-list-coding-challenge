<section class="container-fluid">
  <div class="row">
    <h1 class="col-12 text-center">
      <i class="material-icons">home</i>Home
    </h1>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 text-center" *ngFor="let product of products" lazy-load-images>
      <h5>{{product.title}}</h5>
      <img [attr.data-src]="product.thumbnailUrl"/>
    </div>
  </div>
</section>
