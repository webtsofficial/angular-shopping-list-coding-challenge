<div class="product-card">
  <img [attr.data-src]="product.thumbnailUrl"/>
  <p class="title">{{product.title}}</p>
  <div class="price-actions-container clearfix">
    <!-- Actions -->
    <div class="actions">
        <button class="cta-button" (click)="addItemToShoppingCart(product)"><i class="material-icons">shopping_cart</i> Kaufen</button>
    </div>
    <!-- Price -->
    <div class="price text-right">
      {{product.price | currency: 'EUR':'symbol':'1.2'}}
    </div>
  </div>
</div>
